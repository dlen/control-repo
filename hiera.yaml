version: 4
datadir: hieradata
hierarchy:
  - name: "Nodes"
    backend: eyaml
    pkcs7_private_key: /etc/puppet/secure/private_key.pkcs7.pem
    pkcs7_public_key:  /etc/puppet/secure/public_key.pkcs7.pem
    path: "nodes/%{trusted.certname}"

  - name: "common"
    backend: eyaml
    pkcs7_private_key: /etc/puppet/secure/private_key.pkcs7.pem
    pkcs7_public_key:  /etc/puppet/secure/public_key.pkcs7.pem
